<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록 요소와 인라인 요소</title>
</head>
<body>
    <div>첫번째 DIV 요소</div><div>두번째 DIV 요소</div><div>세번째 DIV 요소</div>
    <!-- div 요소는 줄바꿈이 발생합니다 -->

    <hr />
    <span>첫번째 SPAN 요소</span>
    <span>두번째 SPAN 요소</span>
    <span>세번째 SPAN 요소</span>
    <!-- span 요소는 줄바꿈이 발생하지 않습니다 -->
</body>
</html>
