<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홍길동 변신술</title>
</head>
    <h1>홍길동 변신술</h1>
    변신할 대상을 선택하세요
    <br>
    <input type="radio" name="transform" value="스님" style="margin-top: 20px;">
    <label>스님</label><br>
    <input type="radio" name="transform" value="곰">
    <label>곰</label><br>
    <input type="radio" name="transform" value="호랑이">
    <label>호랑이</label><br>

    <button id="transform-btn" style="margin-top: 10px;">변신!</button>
    <div id="result" style="margin-top: 20px; font-weight: bold;"></div>

    <script>
        const button = document.getElementById('transform-btn');
        const resultDiv = document.getElementById('result');

        button.addEventListener('click', () => { // DOM 이벤트 핸들러 방식
            const radios = document.getElementsByName('transform');
            let selectedValue = null;

            for (const radio of radios) {
                if (radio.checked) {
                    selectedValue = radio.value;
                    break;
                }
            }

            if (selectedValue) {
                resultDiv.textContent = `홍길동이 ${selectedValue}(으)로 변신했습니다!`;
            } else {
                resultDiv.textContent = '변신할 대상을 선택해주세요.';
            }
        });
    </script>
</body>
</html>
