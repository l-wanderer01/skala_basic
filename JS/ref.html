<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 참조형 변수</title>
</head>
<body>
    <script>
        let person = {
            name: "홍길동",
            age: 30,
        };

        person.company = "SKALA"; // 참조형 변수에 새로운 속성 추가 (외부에서 속성 추가 가능)

        console.log("이름:" + person.name + ", 나이:" + person.age, "회사:" + person.company);
        console.log(person); // 객체 전체 출력
        // person을 const로 설정해도 객체 내부 속성은 변경 가능 (객체의 주소가 변경되지 않았기 때문)

        person = {
            name: "김철수",
            age: 25,
        }

        // const person2 = {
        //     name: "심청이",
        //     age: 15,
        // };

        // person2 = {
        //     name: "심봉사",
        //     age: 35,
        // }

        // console.log(person2); // error 발생 (객체 자체가 바뀌었기 때문)

        const persons = ["홍길동", "김철수", "박영희"]; // 배열 선언
        persons.push("이순신"); // 배열에 새로운 요소 추가
        console.log(persons); // ["홍길동", "김철수", "박영희", "이순신"] -> const여도 배열 내부 요소 변경 가능 (주소 변경이 되지 않았기 때문)
    </script>
</body>
</html>
