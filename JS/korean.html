<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국어 이름 확인</title>
</head>
<body>
    <script>
        function isKoreanName(name) {
            const koreanNamePattern = /^[가-힣]{2,4}$/; // 2~4글자의 한글 이름 패턴
            return koreanNamePattern.test(name);
        }

        // 테스트 예시
        console.log(`홍길동: ${isKoreanName("홍길동")}`);
        console.log(`John: ${isKoreanName("John")}`);
        console.log(`김철수: ${isKoreanName("김철수")}`);
        console.log(`앨ice: ${isKoreanName("앨ice")}`);

    </script>
</body>
</html>
