<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoist 예시</title>
</head>
<body>
    <script>
        const add = (a, b) => {
            return a + b;
        };

        let x = add(5, 10);
        console.log(`x : ${x}`); // 15
    </script>
</body>
</html>
