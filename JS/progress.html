<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 예제</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="m-3 progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" style="width: 45%">40%</div>
    </div>
    
    <button type="button" class="m-3 btn btn-primary">시작</button>

    <script>
        // 시작 버튼 클릭 시, 1초에 10%씩 증가 (setInterval 사용)
        // 3초에서 5초 사이에 랜덤으로 생성된 시간이 종료되면 progress bar가 100%가 되고 멈춤
        // 클릭 이벤트 발생 시 '시작' 버튼 비활성화, 완료 시 다시 활성화
        const button = document.querySelector('button');
        const progressBar = document.querySelector('.progress-bar');

        button.addEventListener('click', () => {
            button.disabled = true; // 버튼 비활성화
            let progress = 0;
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';

            const randomTime = Math.floor(Math.random() * 3000) + 3000; // 3초에서 5초 사이
            const interval = setInterval(() => {
                if (progress < 100) {
                    progress += 10;
                    progressBar.style.width = `${progress}%`;
                    progressBar.textContent = `${progress}%`;
                }
            }, 1000);

            setTimeout(() => { // setTimeout()은 특정 시간이 지난 다음에 코드를 실행하는 함수
                clearInterval(interval);
                progressBar.style.width = '100%';
                progressBar.textContent = '100%';
                button.disabled = false; // 버튼 활성화
            }, randomTime);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous">
    </script>
</body>

</html>
