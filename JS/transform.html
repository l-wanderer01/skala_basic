<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>홍길동 변신</title>
</head>
<body>

    <h1 id="display"></h1>

    <script>
        // 1. prompt를 통해 사용자로부터 값을 입력받음
        const userInput = prompt("무엇으로 변신할까요?");

        // 2. 출력할 위치 선택
        const displayElement = document.getElementById('display');

        // 3. 조건문으로 값 확인 및 출력
        // null은 취소를 눌렀을 때, ""은 아무것도 입력하지 않고 확인을 눌렀을 때입니다.
        if (userInput && userInput.trim() !== "") {
            displayElement.innerText = `홍길동 변신 – ${userInput}!`;
        } else {
            displayElement.innerText = "연기처럼 사라졌습니다.";
        }
    </script>
</body>
</html>
