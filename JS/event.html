<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 처리</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: lightblue;
        }
        #output {
            margin-top: 20px;
            width: 400px;
            height: 100px;
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <div id="input">
        클릭, 더블 클릭
    </div>
    <div id="output" onmouseover="this.style.backgroundColor='lightgreen'" onmouseout="this.style.backgroundColor='lightyellow'">
        마우스 오버 영역
    </div>

    <script>
        const inputDiv = document.getElementById('input');
        // input.onclick = handleClick; // onclick 이벤트가 handleClick 함수를 호출하도록 설정 (DOM 속성 방식)
        // input.ondblclick = handleDblClick;

        // 이벤트 핸들러 방식
        inputDiv.addEventListener('click', handleClick);
        inputDiv.addEventListener('dblclick', handleDblClick);

        const outputDiv = document.getElementById('output');

        function handleClick(event) {
            outputDiv.textContent = "클릭 이벤트가 발생했습니다!";
            console.log("클릭 이벤트 발생!", event);
        }

        function handleDblClick(event) {
            outputDiv.textContent = "더블 클릭 이벤트가 발생했습니다!";
            console.log("더블 클릭 이벤트 발생!", event);
        }

        function handleMouseOver(event) {
            console.log("마우스 오버 이벤트 발생!", event);
        }


    </script>
</body>
</html>
