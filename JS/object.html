<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object 예제</title>
</head>
<body>
    <script>
        const person = {
            name: "Alice",
            age: 30,
            skills: ["JavaScript", "HTML", "CSS"],
            greet: function() {
                console.log(`Hello, my name is ${this.name} and I am ${this.age} years old.`);
            }
        };

        // console.log(person);
        // console.log(person.name, person.skills);
        // person.greet(); // Hello, my name is Alice and I am 30 years old.

        const student1 = Object.assign({}, person);
        const student2 = { ...person }; // skill은 얕은 복사가 발생함 (참조 복사가 발생하기 때문) -> 배열, 객체 등은 주의
        student1.name = "Bob";
        student1.age = 22;
        student1.skills.push("Python");
        console.log('student:', student1, student1.hasOwnProperty('greet'));
        console.log('student:', student2, student2.hasOwnProperty('greet'));

        student1.greet();
        student2.greet();

        const skala = {};
        skala.className = "클라우드반";
        skala['address'] = "서울시 강남구";
        console.log('skala:', skala);
        
        // JSON 데이터로부터 객체 생성
        const json = JSON.stringify(person); // 객체 -> JSON 문자열
        console.log('json:', json); // JSON 문자열 출력
        // json: {"name":"Alice","age":30,"skills":["JavaScript","HTML","CSS","Python"]}
        const obj = JSON.parse(json); // JSON 문자열 -> 객체 (함수는 JSON 변환 시 속성에 포함되지 않음)
        obj.name = "Charlie";
        obj.age = 25;
        obj.skills.push("Java");
        console.log('obj:', obj, '\nperson:',  person);
    </script>
</body>
</html>
