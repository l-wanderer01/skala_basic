<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const now = new Date(); // 현재 날짜와 시간 정보를 가진 Date 객체 생성
        console.log(now.toLocaleDateString()); // 현재 날짜 출력

        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0'); // 월은 0부터 시작하므로 +1
        const day = String(now.getDate()).padStart(2, '0');

        const formattedDate = `${year}-${month}-${day}`;

        console.log("pad 함수 사용: " + formattedDate); // 출력: 2026-01-05

        const dateString = now.toISOString().split('T')[0];

        console.log("split 사용: " + dateString); // 출력: 2026-01-05

        epochTime = now.getTime();
        console.log(epochTime); // 1970년 1월 1일 자정부터 현재까지의 밀리초 단위 시간 출력

        const dayAfter30 = now.getTime() + 30 * 24 * 60 * 60 * 1000; // 30일 후
        
        console.log("30일 후: " + dayAfter30); // 1시간 후 시간 출력
    </script>
</body>
</html>
